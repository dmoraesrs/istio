prometheus:
  enabled: true
  service:
    type: ClusterIP
    port: 9090
  ingress:
    enabled: true
    hosts:
      - istio-prometheus.plataformammais-sandbox.n-mercantil.com.br
    gateway: istio-system/istio-ingressgateway
  server:
    global:
      scrape_interval: 15s
    persistentVolume:
      enabled: true
      size: 50Gi

grafana:
  enabled: true
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: true
    hosts:
      - istio-grafana.plataformammais-sandbox.n-mercantil.com.br
    gateway: istio-system/istio-ingressgateway
  adminPassword: admin
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy
          isDefault: false

loki:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi
  service:
    type: ClusterIP
    port: 3100
  ingress:
    enabled: true
    hosts:
      - istio-loki.plataformammais-sandbox.n-mercantil.com.br
    gateway: istio-system/istio-ingressgateway

alertmanager:
  enabled: true
  service:
    type: ClusterIP
    port: 9093
  ingress:
    enabled: true
    hosts:
      - istio-alertmanager.plataformammais-sandbox.n-mercantil.com.br
    gateway: istio-system/istio-ingressgateway

