  AZP_POOL: YWdlbnQtZHZ4LWdrZQo=

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: az-agent-deployment
  namespace: plataforma-m-mais
  labels:
    app: azure-agent-gke-dvx
spec:
  replicas: 2  # Duas réplicas para alta disponibilidade
  selector:
    matchLabels:
      app: azure-agent-gke-dvx
  template:
    metadata:
      labels:
        app: azure-agent-gke-dvx
    spec:
      containers:
        - name: kubepodcreation
          image: imagensmbprd.azurecr.io/agent:189249  # Atualizar com a imagem correta
          env:
            - name: AZP_URL
              valueFrom:
                secretKeyRef:
                  name: az-agent
                  key: AZP_URL
            - name: AZP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: az-agent
                  key: AZP_TOKEN
            - name: AZP_POOL
              valueFrom:
                secretKeyRef:
                  name: az-agent
                  key: AZP_POOL
            - name: DOCKER_HOST  # Configuração para Docker-in-Docker
              value: "unix:///var/run/docker.sock"
          securityContext:
            privileged: true  # Necessário para Docker-in-Docker
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-volume
      volumes:
        - name: docker-volume
          hostPath:
            path: /var/run/docker.sock
            type: Socket  # Volume do tipo socket para Docker
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: layer
                    operator: In
                    values:
                      - apps
      imagePullSecrets:
        - name: docker-credentials  # Secret para autenticação de imagem
