prometheus:
  enabled: true
  service:
    type: ClusterIP
    port: 9090
  ingress:
    enabled: true
    hosts:
      - prometheus.plataformammais-sandbox.n-mercantil.com.br
    gateway: istio-system/istio-ingressgateway
  server:
    global:
      scrape_interval: 15s
    persistentVolume:
      enabled: true
      size: 50Gi
  nodeSelector:
    layer: apps
