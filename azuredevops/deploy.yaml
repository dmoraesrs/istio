data:
  config.yaml: |
    external_services:
      prometheus:
        url: http://prometheus.observabilidade.svc.cluster.local:9090
      grafana:
        url: http://grafana.observabilidade.svc.cluster.local:3000
        enabled: true
        auth:
          type: none  # Sem autenticação para Grafana
    deployment:
      accessible_namespaces:
        - '**'
